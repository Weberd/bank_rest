databaseChangeLog:
  - changeSet:
      id: 3-create-card-events-table
      author: system
      changes:
        - createTable:
            tableName: card_events
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: aggregate_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: event_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: event_data
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_events_aggregate_id
            tableName: card_events
            columns:
              - column:
                  name: aggregate_id

        - createIndex:
            indexName: idx_events_user_id
            tableName: card_events
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_events_timestamp
            tableName: card_events
            columns:
              - column:
                  name: timestamp

  - changeSet:
      id: 4-create-transfers-table
      author: system
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transfers_from_card
                    references: cards(id)
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transfers_to_card
                    references: cards(id)
              - column:
                  name: amount
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_transfers_from_card
            tableName: transfers
            columns:
              - column:
                  name: from_card_id

        - createIndex:
            indexName: idx_transfers_to_card
            tableName: transfers
            columns:
              - column:
                  name: to_card_id

        - createIndex:
            indexName: idx_transfers_user
            tableName: transfers
            columns:
              - column:
                  name: user_id